<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag esencial para móviles: deshabilita el zoom por gestos y ajusta al ancho del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demo MOBA 2.5D (Móvil + Zoom)</title>
    <!-- Enlazar la hoja de estilos externa -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de información (sin cambios) -->
    <div id="info-bar">
        Conectando a Firebase...
        <br>
        <strong>Instrucciones:</strong> ¡Toca el mapa para moverte!
    </div>

    <!-- Canvas (sin cambios) -->
    <canvas id="game-canvas"></canvas>

    <!-- Controles de Zoom (sin cambios) -->
    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>
 

<div id="npc-modal-container" class="npc-modal-hidden">
        <div id="npc-modal-content">
            <p id="npc-modal-text">Texto del NPC irá aquí...</p>
            <button id="npc-modal-close">Cerrar</button>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>

</body>
</html>
